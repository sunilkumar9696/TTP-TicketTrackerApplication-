<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">



<style>
ul {
	list-style-type: none;
	color: white;
	text-align: center;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: blue;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: yellow;
}

#div1 {
	border: 2px solid lightgray;
	margin-top: 10px;
	margin-left: 310px;
	margin-right: 310px;
	margin-bottom: 0px;
}

#div2{
	margin-top: 0px;
	margin-left: 20px;
	margin-right: 20px;
	margin-bottom: 15px;
}

h1 {
	background-color: orange;
	text-align: center;
	margin-top: 0;
	margin-left: 10px;
	margin-right: 10px;
	margin-bottom: 0;
}


</style>

<title>Ticket Tracker Application</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">

</head>
<body style="margin-top: 0px; margin-left: 0px">

	<ul>
		<li style="margin-top: 14px; margin-left: 10px">Ticket Tracker
			Application</li>
		<li><a href="/tickets">Tickets</a></li>
		<li><a href="/AddNewTicket">New Tickets</a></li>
	</ul>
	
		<form th:action="@{/updateTicket/{id}(id=${ticketAttribute.id})}" 
			  th:object="${ticketAttribute}" 
			  method="POST" 
			  style="border: 2px">
			  
			<div id="div1">
				<h1>
					<label>Edit Ticket</label>
				</h1><hr>

				<div id ="div2">
					
					<div class="form-group">
					<label>Title</label><br> 
					<input type="text" 
						   id="title" 
						   name="title"
						   th:field="*{title}"
						   size=55;
						   placeholder="Enter ticket title">
						   <br> 
					</div>
					
					<div class="form-group">
					<label>Short Description</label><br>
					<input type="text" 
						   id="description" 
						   name="shortDescription" 
						   th:field="*{shortDescription}"
						   size=55;
						   maxlength="50"
						   placeholder="Enter ticket description"><br>
					</div>
					
					<div>
					<label>Content</label><br>
					<textarea id="content" name="content" rows="2" cols="60" th:field="*{content}">
					</textarea>
					</div>
					
					<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</div>
			</div>
		</form>
		
		<br>
		
		<footer>
		<p align="center" style="background-color: silver;">
			<strong>Copyright &copy; 2023 GreatLearning All Rights
				Reserved</strong>
		</p>
	</footer>
</body>
</html>
