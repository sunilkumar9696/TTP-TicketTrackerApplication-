<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
ul {
	list-style-type: none;
	color: white;
	text-align: center;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: blue;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: yellow;
}

table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>

<title>Ticket Tracker Application</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body style="margin-top: 0px; margin-left: 0px">
	<ul>
		<li style="margin-top: 14px; margin-left: 10px">Ticket Tracker
			Application</li>
		<li><a href="/tickets">Tickets</a></li>
		<li><a href="/AddNewTicket">New Tickets</a></li>
	</ul>

	<div align="left" style="margin-left: 50px; margin-right: 50px">

		<h1>List Of Tickets</h1>

		<form th:action="@{/search}">
    <input style="width:300px ; height: 25px" placeholder="Search..." type="text" name="query" id="query" size="50" th:value="${query}" required />
    &nbsp;
    <input style="background-color: blue; color: white;" type="submit" value="Search" />
    </form>

		<table class="table table-striped table-dark">
		
		<thead>
			<tr style="background-color: black; color: white;">
				<th width="60">#</th>
				<th width="200">Ticket Title</th>
				<th width="240">Ticket Short Description</th>
				<th width="200">Ticket Created On</th>
				<th width="200">Actions</th>
			</tr>
			</thead>
		
		<tbody>
		<tr th:each="local , counter:${ticketAttribute}">
		<td th:text="${counter.count}"></td>
		<td th:text="${local.title}"></td>
		<td th:text="${local.shortDescription}"></td>
		<td th:text="${local.ticketCreatedOn}"></td>
		
		<td> 
		<a th:href="@{/editForm/{id}(id=${local.id})}" class="btn btn-primary"> 
		Edit</a>
		
		<a th:href="@{/deleteForm/{id}(id=${local.id})}" class="btn btn-warning"> 
		Delete</a>
		
		<a th:href="@{/viewForm/{id}(id=${local.id})}" class="btn btn-secondary"> 
		View</a>
		</td>
		
		</tr>
		</tbody>
		
		</table>
	</div>
	
	<footer>
		<p align="center" style="background-color: silver;">
			<strong>Copyright &copy; 2023 GreatLearning All Rights
				Reserved</strong>
	</footer>
</body>
</html>
